# This file is PROVIDED - do not modify

services:
  ollama:
    image: ollama/ollama:latest
    container_name: kg-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    healthcheck:
      test: ["CMD-SHELL", "ollama list || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s
    restart: unless-stopped

  ollama-init:
    image: ollama/ollama:latest
    container_name: kg-ollama-init
    depends_on:
      ollama:
        condition: service_healthy
    volumes:
      - ./infrastructure/ollama:/scripts:ro
    entrypoint: ["/bin/bash", "/scripts/init.sh"]
    environment:
      - OLLAMA_HOST=ollama
      # Default model if .env not present
      - OLLAMA_MODEL=${OLLAMA_MODEL:-llama3.2:3b}

  neo4j:
    image: neo4j:5-community
    container_name: kg-neo4j
    ports:
      - "7474:7474"  # Browser UI
      - "7687:7687"  # Bolt protocol
    environment:
      - NEO4J_AUTH=neo4j/password123
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_apoc_export_file_enabled=true
      - NEO4J_apoc_import_file_enabled=true
      - NEO4J_apoc_import_file_use__neo4j__config=true
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:7474 || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s
    restart: unless-stopped

volumes:
  ollama_data:
  neo4j_data:
  neo4j_logs:
