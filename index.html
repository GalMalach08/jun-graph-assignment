<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Knowledge Graph Builder</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
    }

    .card {
      background: #fff;
      padding: 30px;
      width: 420px;
      border-radius: 12px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      text-align: center;
    }

    h1 {
      margin-bottom: 24px;
    }

    .form-group {
      margin-bottom: 16px;
      width: 100%;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .checkbox-section {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 8px;
    }

    #limitContainer {
      width: 100%;
    }

    #limitContainer p {
      font-size: 12px;
      text-align: left;
      margin: 4px 0 0;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background: #667eea;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #5a67d8;
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .status {
      margin-top: 16px;
      font-size: 14px;
      min-height: 20px;
    }

    a {
      display: block;
      margin-top: 8px;
      color: #667eea;
      text-decoration: none;
      font-weight: bold;
    }
    .loader {
  display: inline-flex;
  gap: 6px;
  margin-top: 12px;
  justify-content: center;
}

.loader span {
  width: 8px;
  height: 8px;
  background-color: #667eea;
  border-radius: 50%;
  animation: bounce 1.4s infinite ease-in-out both;
}

.loader span:nth-child(1) { animation-delay: -0.32s; }
.loader span:nth-child(2) { animation-delay: -0.16s; }

@keyframes bounce {
  0%, 80%, 100% { transform: scale(0); }
  40% { transform: scale(1); }
}

  </style>
</head>

<body>

  <div class="card">

    <h1>Knowledge Graph Builder</h1>

    <!-- URL -->
    <div class="form-group">
      <input
        id="urlInput"
        type="text"
        placeholder="Enter webpage URL"
      />
    </div>

    <!-- Limit option -->
    <div class="form-group checkbox-section">
      <label>
        <input
          type="checkbox"
          id="limitCheckbox"
          onchange="toggleLimitInput()"
        />
        Limit text sent to LLM
      </label>

      <div id="limitContainer" style="display: none;">
        <input
          id="maxCharsInput"
          type="number"
          min="1000"
          step="1000"
          placeholder="Max characters (e.g. 5000)"
        />
        <p>
          ⚠️ Limiting the number of characters reduce extraction quality,
          but can significantly improve performance for large pages.
        </p>
      </div>
    </div>

    <!-- Action -->
    <button id="buildBtn" onclick="buildGraph()">Build Graph</button>
    <div class="loader" id="loader" style="display: none;">
      <span></span>
      <span></span>
      <span></span>
    </div>


    <div class="status" id="status"></div>

  </div>

<script>
  function toggleLimitInput() {
    const container = document.getElementById("limitContainer");
    const checkbox = document.getElementById("limitCheckbox");
    container.style.display = checkbox.checked ? "block" : "none";
  }

  async function buildGraph() {
    const url = document.getElementById("urlInput").value;
    const status = document.getElementById("status");
    const button = document.getElementById("buildBtn");
    const loader = document.getElementById("loader");

    const limitEnabled = document.getElementById("limitCheckbox").checked;
    const maxCharsValue = document.getElementById("maxCharsInput").value;

    if (!url) {
      status.innerText = "Please enter a URL";
      return;
    }
    if (limitEnabled && !maxCharsValue) {
      status.innerText = "Please enter a maximum number of characters";
      return;
    }

    let maxChars = null;
    if (limitEnabled && maxCharsValue) {
      maxChars = parseInt(maxCharsValue, 10);
    }

    
    try {
      button.disabled = true;
      loader.style.display = "inline-flex";

      status.innerText = "Scraping webpage content";

      const scrapeResult = await scrapePage(url);

      status.innerText = "Extracting entities with LLM";

      const graphData = await extractWithLLM(scrapeResult.clean_text, maxChars);

      status.innerText = "Writing graph to Neo4j database";

      const result = await writeGraph(graphData);

      status.innerHTML = `
        ✅ Graph created successfully!
        <a href="${result.neo4j_url}" target="_blank">Open Neo4j Browser</a>
      `;
      button.disabled = false;
      loader.style.display = "none";


    } catch (err) {
      console.error(err);
      status.innerText = "❌ Error: " + err.message;
      button.disabled = false;
    }
  }

  async function scrapePage(url) {
    const res = await fetch("http://127.0.0.1:8000/scrape", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ url })
    });

    if (!res.ok) throw new Error("Scraping failed");
    return await res.json();
  }

  async function extractWithLLM(cleanText, maxChars) {
    const payload = { clean_text: cleanText };
    if (maxChars !== null) payload.max_chars = maxChars;

    const res = await fetch("http://127.0.0.1:8000/extract", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });

    if (!res.ok) throw new Error("LLM extraction failed");
    return await res.json();
  }

  async function writeGraph(graphData) {
    const res = await fetch("http://127.0.0.1:8000/write-graph", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ data: graphData })
    });

    if (!res.ok) throw new Error("Neo4j write failed");
    return await res.json();
  }
</script>

</body>
</html>
